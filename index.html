<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <!-- Global styling for this page -->
    <link rel="stylesheet" href="global.css" />

    <!-- Mapbox GL JS CSS (Step 1.1) -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Map layout styling (Step 1.2) -->
    <link rel="stylesheet" href="map.css" />

    <!-- JS module that will set up our map (Step 1.1) -->
    <script src="map.js" type="module"></script>

    <!-- Tiny icon in the browser tab -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <!-- Step 5.1: Title + time-filter slider -->
    <header class="page-header">
      <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>

      <label class="time-filter">
        <span>Filter by time:</span>
        <input
          id="time-slider"
          type="range"
          min="-1"
          max="1440"
          value="-1"
        />
        <div class="time-display">
          <time id="selected-time"></time>
          <em id="any-time">(any time)</em>
        </div>
      </label>
    </header>

    <!-- Map container with SVG overlay -->
    <div id="map">
      <svg></svg>
    </div>

    <!-- Step 6.2: Legend for traffic flow colors -->
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>

    <!-- Simple tooltip for station details -->
    <div id="tooltip" class="tooltip"></div>
  </body>
</html>
